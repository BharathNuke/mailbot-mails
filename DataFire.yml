options:
  cors: true
paths:
  /reddit/links:
    get:
      action: reddit_rss/subreddit
      input:
        subreddit: sports
  /mail:
    get:
      action: google_gmail/users.messages.list
      input:
        labelIds: []
        userId: me
      accounts: {}
  /add:
    get:
      action: addition
actions:
  addition: ./actions/addition.js
  parse_feeds: ./actions/parse_feeds.js
